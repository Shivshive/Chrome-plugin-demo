<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Details</title>
  <style>
  </style>
</head>

<body class="bg-info">
  <div id="main-container" class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="bg-light border border-light rounded-5 p-5 min-vw-75 shadow-lg row g-3">
      <div class="col-md-3 col-lg-2 col-sm-6 d-flex justify-content-start">
        <img id="profilePicture" src="" class="img rounded" alt="Profile Picture">
      </div>
      <div class="col-md-9 col-lg-10 col-sm-12 mt-2">
        <div class="row mb-3">
          <div class="col-md-6 col-sm-12">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control pe-auto" id="fullname" readonly>
          </div>
          <div class="col-md-6 col-sm-12">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control pe-auto" id="username" readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control pe-auto" id="age" readonly>
          </div>
          <div class="col-8">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control pe-auto" id="inputAddress" readonly>
          </div>
        </div>
      </div>

      <div class="col-6">
        <label for="inputAddress2" class="form-label">Cordinates</label>
        <input type="text" class="form-control pe-auto" id="inputAddress2" readonly>
      </div>
      <div class="col-6">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control pe-auto" id="country" readonly>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control pe-auto" id="inputCity" readonly>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control pe-auto" id="stateDetails" readonly>
      </div>
      <div class="col-md-2 mb-3">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control pe-auto" id="inputZip" readonly>
      </div>
      <div class="col-md-12 text-center mt-5">
        <button id="getUserDetails" class="btn btn-primary btn-lg">Generate User</button>
      </div>
      <p id="status" class="form-text text-capitalize mt-3 text-center invisible"></p>
    </div>
  </div>
</body>

</html>
